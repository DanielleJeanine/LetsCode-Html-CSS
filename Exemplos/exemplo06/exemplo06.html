<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistura de Listas</title>
</head>
<body>
    <h1>Exemplo de Listas Misturadas</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ol>
            <li>Item 2.1</li>
            <li>Item 2.2</li>
            <li>Item 2.3</li>
        </ol>
    </ul>

    <h1>Outra Lista Misturada</h1>

    <ol>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
        <ul>
            <li>Penne</li>
            <li>Parafuso</li>
            <li>Espaguetti</li>
        </ul>
    </ol>
    
</body>
</html>
