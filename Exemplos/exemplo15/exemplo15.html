<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Form</title>
</head>
<body>
    <form>
        <div>
            <label>Nome:</label>
            <input name="nome" type="text">
        </div>
        <div>
            Senha:<input name="senha" type="password"/>
        </div>
        <div>
            Selecione o curso:
            <select name="curso">
                <option value="WRF">Web Frontend & React</option>
                <option value="WFS">Web Fullstack</option>
                <option value="WRD">Web & React (Digital)</option>
            </select>
        </div>
        <div>
            <label>Fale sobre você</label>
            <textarea name="texto" cols="50" rows="5">
                Isso é um texto
            </textarea>
        </div>
        <div>
            <input name="reset" type="reset" value="limpar">
            <input name="submit" type="submit" value="submeter">
        </div>
    </form>
    
</body>
</html>
