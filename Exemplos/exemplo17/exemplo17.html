<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Áudio</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Como reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/nerdtech_33.mp3" type="audio/mpeg">
    </audio>
    <p>Caso seu navegador não consiga reproduzir esta áudio, baixe-o
        <a href="midia/nerdtech_33.mp3">aqui.</a></p>
</body>
</html>
