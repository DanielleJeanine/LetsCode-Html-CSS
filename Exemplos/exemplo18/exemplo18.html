<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Vídeos</title>
</head>
<body>
    <h1>Vídeo Local</h1>
    <video width="560" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Vídeo do Youtube</h1>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/uUjrpM6JTwA" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <h1>Vídeo do Vimeo</h1>
    <iframe 
        title="vimeo-player" 
        src="https://player.vimeo.com/video/161065777?h=4ccb9421d4" 
        width="640" 
        height="360" 
        frameborder="0" 
        allowfullscreen>
    </iframe>
    
</body>
</html>
